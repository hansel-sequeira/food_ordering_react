<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
</head>

<body>
    <div id="root">

    </div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        const heading = React.createElement("h1", { id: "h1_heading" }, "This is the inner text");
        const heading2 = React.createElement("h3", { id: "h3_heading" }, "This is the inner text for h3");
        const divRef = React.createElement("div", {}, [heading, heading2]);
        console.log(divRef);
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(divRef);
    </script>

</body>

</html>
